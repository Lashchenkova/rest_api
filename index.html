<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Phone book</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" style="margin-bottom: 1%">
            <form id='search'>
                <div style="width: 20%; padding: 1%; float: right;">
                    <div class="input-group">
                        <input type="text" id="search_name" name="name" class="form-control" placeholder="I'm looking for...">
                        <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
                    </div>
                </div>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container" style="width: 90%; margin: 5% auto">
    <h4 style="text-align: right; margin-bottom: 3%"><a href="javascript:void(0)" id="add_contact">
        <span class='glyphicon glyphicon-plus' aria-hidden='true'></span> New contact</a></h4>
    <form class="form-horizontal" id="new_contact" style="float: right; width: 30%; display:none; margin-bottom: 6%">
        <div class="form-group">
            <label for="name" class="control-label col-sm-4">Name:</label>
            <div class="col-sm-8">
                <input name="first_name" type="text" id="name" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="control-label col-sm-4">Surname:</label>
            <div class="col-sm-8">
                <input name="last_name" type="text" id="surname" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-sm-4">Email:</label>
            <div class="col-sm-8">
                <input name="email" type="email" id="email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="control-label col-sm-4">Phone:</label>
            <div class="col-sm-8">
                <input name="phone" type="tel" id="phone" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" value="Save contact" class="btn btn-primary">Save contact</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/add_contact.js"></script>
<script src="js/search.js"></script>
<script src="js/delete_contact.js"></script>
<script src="js/edit_contact.js"></script>
<script>
    $( "#add_contact" ).click(function () {
        $( "#new_contact" ).toggle();
    });
</script>
</body>
</html>
